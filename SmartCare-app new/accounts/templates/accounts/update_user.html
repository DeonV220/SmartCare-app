{% extends 'base.html' %}
{% block title %}Update User{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        margin: 25px 0;
    }

    form {
        width: 100%;
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        color: #555;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        /* Added to include padding in width */
    }

    button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    a {
        color: #337ab7;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: color 0.3s;
    }

    a:hover {
        color: #23527c;
    }
</style>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <form method="post">
            <h2>Update User</h2>
            <hr>
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-block p-2">Back to Dashboard</a>
        </form>
    </div>
</div>
<br><br>
{% endblock %}
