{% extends 'base.html' %}
{% block title %}Delete User Confirmation{% endblock %}

{% block content %}
<br>
<div style="font-family: Arial, sans-serif; margin: 20px;">
    <h2 style="color: #333;">Are you sure you want to delete this user?</h2>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
        <a href="{% url 'admin_dashboard' %}" style="background-color: #e7e7e7; color: black; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Cancel</a>
    </form>
{% endblock %}
